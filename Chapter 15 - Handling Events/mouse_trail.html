<!DOCTYPE html>
<html>
    <head>
        <style>
            .trail {
              position: absolute;
              height: 6px; width: 6px;
              border-radius: 3px;
              background: teal;
            }
            body {
              height: 300px;
            }
        </style>
    </head>
    <body>
        <script>
            document.body.addEventListener("mousemove", function(event) {
                for (let i = 0; i < 15; i++) {
                    let div = document.createElement("div")
                    document.body.appendChild(div)
                    div.className = "trail"
                }
            })
        </script>
    </body>
</html>
